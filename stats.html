<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إحصاءات الطلبات - نظام المرضى</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>إحصاءات طلبات المرضى</h1>
        <nav>
            <a href="index.html">الرئيسية</a>
            <a href="requests.html">إدارة الطلبات</a>
            <a href="stats.html" class="active">الإحصاءات</a>
        </nav>
    </header>

    <main>
        <section class="stats-section">
            <h2>إحصاءات الطلبات</h2>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>أكثر الحالات طلباً</h3>
                    <canvas id="conditions-chart"></canvas>
                </div>
                
                <div class="stat-card">
                    <h3>الطلبات حسب الحالة</h3>
                    <canvas id="status-chart"></canvas>
                </div>
                
                <div class="stat-card">
                    <h3>المرضى الأكثر طلباً</h3>
                    <div id="top-patients-list"></div>
                </div>
                
                <div class="stat-card">
                    <h3>المرضى الذين لم يطلبوا منذ مدة</h3>
                    <div id="inactive-patients-list"></div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2023 نظام إدارة طلبات المرضى. جميع الحقوق محفوظة.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    <script src="stats.js"></script>
</body>
</html>
